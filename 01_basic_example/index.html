<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>React</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="react-app"></div>
  </body>
  <script type="text/babel">
    function Hi() { return <span>Hi,</span> }
    function NameIsWhat() { return <span>my name is what? </span> }
    function SlimShady() { return <span> my name is slim shady </span>; }
    function Parent() { return <span><Hi /><NameIsWhat /> <SlimShady /><br /></span> }
    const container = document.getElementById('react-app');
    const root = ReactDOM.createRoot(container);
    // Note that there needs to be one root element
    root.render(
      <div>
        <Parent />
        <Parent />
      </div>
    );
  </script>

</html>
